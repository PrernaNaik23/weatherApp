<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false" id="enter-city">
            <button>
                <img src="assets/search.png">
            </button>
        </div>
        <div class="weather">
            <img src="assets/clear.png" class="weather-icon">
            <h1 class="temp">22&deg; </h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="assets/humidity.png">
                <div>
                    <p class="humidity">
                        53%
                    </p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/wind.png">
                <div>
                    <p class="wind">
                        15 km/h
                    </p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
